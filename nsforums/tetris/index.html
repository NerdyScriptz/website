<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #0f1020;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #board_canvas, #animated_canvas, #shadow_canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: monospace;
            font-size: 24px;
            color: #4a90e2;
            z-index: 10;
        }

        .pause-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="pause-btn" onclick="TETRIS.isPaused() ? TETRIS.unPause() : TETRIS.setPause()">
            ❚❚
        </button>
        
        <div class="score">Score: <span id="score">0</span></div>

        <canvas id="board_canvas" width="240" height="500"></canvas>
        <canvas id="animated_canvas" width="240" height="500"></canvas>
        <canvas id="shadow_canvas" width="240" height="500"></canvas>
    </div>

    <script src="tetris.js"></script>
    <script>
        TETRIS.setScoreIncreasing();
        
        // Adaptive canvas sizing
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const canvases = document.querySelectorAll('canvas');
            const aspectRatio = 240 / 500;
            
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            let newWidth, newHeight;
            
            if (width / height > aspectRatio) {
                newHeight = height;
                newWidth = height * aspectRatio;
            } else {
                newWidth = width;
                newHeight = width / aspectRatio;
            }
            
            canvases.forEach(canvas => {
                canvas.width = newWidth;
                canvas.height = newHeight;
            });
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
