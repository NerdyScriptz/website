<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; URL=https://nerdyscriptz.nyc/nsgames/home.html">
    <title>Document</title>
    <style>
        /* Reset some basic elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #eee;
            scroll-behavior: smooth;
        }

        header .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .navbar-nav .nav-item .nav-link {
            position: relative;
            color: #fff !important;
        }

        .navbar-nav .nav-item .nav-link::after {
            content: '';
            display: block;
            height: 3px;
            width: 0;
            background: #ff4c60;
            transition: width 0.3s;
            position: absolute;
            bottom: -3px;
            left: 0;
        }

        .navbar-nav .nav-item .nav-link:hover::after {
            width: 100%;
        }

        .team-section {
            padding: 8rem 0;
            animation: slideUp 1s ease-out;
        }

        .team-section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            display: inline-block;
            margin-top: 4rem;
        }

        .team-section h2::after {
            content: '';
            display: block;
            height: 3px;
            width: 50%;
            background: #ff4c60;
            margin: 0.5rem auto 0;
        }

        .team-member {
            background: #1f1f1f;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            color: #eee;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: #ff4c60;
            transform: scale(1.2);
        }

        footer {
            background: #1f1f1f;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>SAVING GAME CONTENT</h1>
</body>
</html>
