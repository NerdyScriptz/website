<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Fetch Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #content {
      white-space: pre-wrap; /* Preserve JSON formatting */
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>API Data Display</h1>
  <button id="fetchButton">Fetch Data</button>
  <div id="content">Click the button to load API data...</div>

  <script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
      const contentDiv = document.getElementById('content');
      contentDiv.textContent = 'Loading...';
      
      try {
        const response = await fetch('https://thrillshare.com/api/v4/o/4985/cms/directories?section_ids=93702');
        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }
        const rawData = await response.text(); // Get raw text
        contentDiv.textContent = rawData; // Display raw content
      } catch (error) {
        console.error(error);
        contentDiv.textContent = `Failed to load data: ${error.message}`;
      }
    });
  </script>
</body>
</html>
