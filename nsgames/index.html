<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ethnic Games</title>
    <style>
        /* CSS Styles */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #2e0854, #3b008c);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }

        p {
            font-size: 1.5em;
            margin: 0.5em 0;
            max-width: 800px;
        }

        .quote {
            font-size: 1.2em;
            font-style: italic;
            margin: 1.5em 0;
            color: #ffcc00;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background: linear-gradient(135deg, #5c00b5, #9333ea);
            border: none;
            border-radius: 30px; /* Increased for more rounded corners */
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Ensuring the button is above the particles */
        }

        .button:hover {
            background: linear-gradient(135deg, #7e00ff, #b245ff);
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Particles behind everything */
        }

        .header-image {
            position: absolute;
            top: 120px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; 
        }

        .Credits {
            position: absolute;
            top: 430px; 
            left: 50%; 
            color: #ffffff;
            font-size: 8px;
            transform: translateX(-50%);
            z-index: 1; 
        }
    </style>
</head>
<body>
    <img src="assets/nerd.png" height="99" class="header-image">
    <div id="particles-js"></div>
    <div style="position: relative; z-index: 1;">
        <h1>Welcome to NerdyScriptz Games</h1>
        <p id="quote" class="quote">Loading inspirational quote...</p>
        <div class="button-container">
            <a class='button' href='/nsgames/home'>Enter</a>
            <p class="Credits">Images From FreePik</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // JSON with quotes
        const quotes = [
            {"text": "Y'all failing your classes playing games all day ðŸ¤£."},
            {"text": "All people deserve respect."},
            {"text": "imagine not spending 748,289,198 hours making this site."},
            {"text": "GET OFF GAMES."},
            {"text": "YOU HAVE BEEN REPORTED TO SCHOOL ADMINS FOR SUSPICIOUS ACTIVITY"}
        ];

        // Select a random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex].text;
        }

        // Display the random quote
        document.getElementById('quote').textContent = getRandomQuote();

        // Initialize particles.js for a starry background effect
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
